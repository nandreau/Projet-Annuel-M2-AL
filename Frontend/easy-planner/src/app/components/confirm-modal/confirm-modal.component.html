<p-dialog
  [header]="header"
  (onHide)="cancel.emit()"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '25rem' }"
  appendTo="body"
>
  <p class="mt-1">
    {{ subtitle }}
  </p>
  <div class="flex justify-content-end gap-2 mt-5">
    <button pButton type="button" label="Annuler" severity="secondary" (click)="cancel.emit()"></button>
    <button pButton type="button" label="Supprimer" [severity]="color" (click)="confirm.emit()"></button>
  </div>
</p-dialog>
