<app-header></app-header>
<ion-content [fullscreen]="true">
  <div class="container">
    <div class="header-container">
      <div class="header-container-title">Plannification</div>
    </div>

    <!-- Filtres & recherches -->
    <div class="planning-cect p-2 flex gap-2 items-center mb-2">
      <p-select
        [options]="chantiers"
        [(ngModel)]="selectedChantier"
        optionLabel="title"
        filter
        placeholder="Chantier"
        panelStyleClass="w-full"
      ></p-select>

      <p-select
        [options]="views"
        [(ngModel)]="selectedView"
        optionLabel="name"
        filter
        placeholder="Vue"
        panelStyleClass="w-full"
      ></p-select>

      <p-select
        [options]="groupBy"
        [(ngModel)]="selectedGroup"
        optionLabel="name"
        filter
        placeholder="Regrouper par"
        panelStyleClass="w-full"
      ></p-select>
    </div>

    <!-- Navigation de semaine -->
    <div class="flex gap-2 align-items-center mb-2">
      <p-button
        severity="contrast"
        [rounded]="true"
        variant="text"
        icon="pi pi-chevron-left"
        (click)="prev()"
      ></p-button>
      <span class="font-medium">{{ weekRange }}</span>
      <p-button
        severity="contrast"
        [rounded]="true"
        variant="text"
        icon="pi pi-chevron-right"
        (click)="next()"
      ></p-button>
      <p-button
        severity="contrast"
        variant="text"
        name="Aujourd'hui"
        class="ml-2"
        (click)="naviguateToday()"
      ></p-button>
    </div>

    <!-- Header jours -->
    <div class="planning-grid planning-header">
      <div
        class="planning-header-cell px-2 py-2 font-semibold text-center sticky left-0 bg-white z-20"
      >
        Chantier / Tâche
      </div>
      <ng-container *ngFor="let d of days">
        <div class="planning-header-cell px-3 py-2 text-center">
          <div class="text-md text-gray-500">{{ d.name | titlecase }}</div>
          <div class="text-xl text-gray-700">{{ d.day }}</div>
        </div>
      </ng-container>
    </div>

    <!-- Chantiers -->
    <ng-container *ngIf="selectedChantier">
      <ng-container *ngFor="let phase of selectedChantier.phases">
        <!-- Ligne phase -->
        <div
          class="planning-chantier align-items-center justify-content-between px-4 py-2 w-full sticky left-0"
        >
          <div class="flex align-items-center items-center gap-2">
            <span class="font-semibold">{{ phase.name }}</span>
            <span class="text-sm text-gray-600"
              >(todo tâches)</span
            >
          </div>
          <div class="w-3 flex align-items-center">
            <p-progressBar
              [value]="utils.getPhaseProgress(phase)"
              [showValue]="false"
              class="w-full"
            ></p-progressBar>
            <span class="text-sm ml-2">{{ utils.getPhaseProgress(phase) }}% </span>
          </div>
        </div>

        <!-- Lignes tâches -->
        <div
          *ngFor="let task of phase.tasks"
          class="planning-grid planning-task-row"
        >
          <!-- Sticky task cell -->
          <div
            class="planning-task-cell px-4 py-2 sticky left-0 bg-white z-10 flex items-center gap-2"
          >
            <i *ngIf="task.done" class="pi pi-check-circle text-green-500"></i>
            <i
              *ngIf="isOverdue(task)"
              class="pi pi-exclamation-circle text-red-500"
            ></i>
            <i *ngIf="isOngoing(task)" class="pi pi-clock text-yellow-500"></i>
            <i *ngIf="isTodo(task)" class="pi pi-hourglass text-gray-400"></i>
            <span>{{ task.name }}</span>
          </div>

          <!-- cellules jours -->
          <ng-container *ngFor="let d of days">
            <div class="planning-task-cell p-1 cursor-pointer">
              <ng-container *ngFor="let e of getSchedulesForDay(task, d.date)">
                <div
                  class="bg-gray-50 flex items-center justify-between px-2 py-1 rounded border border-gray-200"
                >
                  <span class="text-sm">{{ e.time }}</span>
                </div>
              </ng-container>
            </div>
          </ng-container>
        </div>
      </ng-container>
    </ng-container>
  </div>
</ion-content>
